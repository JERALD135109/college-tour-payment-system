<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center h-screen">

<div class="bg-white p-10 rounded-2xl shadow-xl w-96">

    <h1 class="text-2xl font-bold text-blue-600 mb-2 text-center">
        Admin Panel
    </h1>

    <p class="text-gray-500 text-center mb-6">Secure Access</p>

    <form action="/admin_login" method="post">
        <input type="password" name="password"
               placeholder="Enter admin password"
               class="border p-3 rounded-lg w-full mb-4"
               required>

        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg w-full">
            Login
        </button>
    </form>

    <div class="text-center mt-6">
        <a href="/" class="text-sm text-blue-600 hover:underline">
            Back to Member Login
        </a>
    </div>

</div>

</body>
</html>
